<!-- Navigation -->
<fuse-vertical-navigation
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation"
    [opened]="!isScreenSmall"
    class="bg-surface-dim print:hidden">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="flex items-center w-full p-4 pl-6">
            <!-- Components -->
            <div class="flex items-center ml-auto">
                <button mat-icon-button>
                    <span class="relative">
                        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
                    </span>
                </button>
            </div>
        </div>
        <!-- User -->
        <div class="flex flex-col items-center w-full p-4">
            <div class="relative w-24 h-24">
                <mat-icon
                        [svgIcon]="'heroicons_solid:user-circle'"
                        class="icon-size-24"></mat-icon>
            </div>
            <div class="flex flex-col items-center justify-center w-full mt-6">
                <div
                        class="w-full whitespace-nowrap text-ellipsis overflow-hidden text-center leading-normal font-medium">
                    Dev User
                </div>
            </div>
        </div>
    </ng-container>
</fuse-vertical-navigation>
<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0 mat-typography" fuseScrollReset>
    <!-- Header -->
    <div
        class="top-0 sticky flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-surface-container print:hidden">
        <!-- Navigation toggle button -->
        <button
            (click)="toggleNavigation('mainNavigation')"
            mat-icon-button>
            <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
        </button>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <languages></languages>
            <color-scheme></color-scheme>
            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
        </div>
    </div>
    <!-- Content -->
    <div class="flex flex-col flex-auto h-screen layout mat-app-background" fuseScrollbar [fuseScrollbarOptions]="fuseScrollbarOptions()">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        @if (true) {
            <router-outlet></router-outlet>
        }
    </div>
    <!-- Footer -->
    <div
        class="bottom-0 sticky flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-surface-container print:hidden">
        <span class="font-medium text-secondary">&copy; {{ currentYear }}</span>
    </div>
</div>
